<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="exemplo" required />
      <!--required - Serve como validação para não deixar sem preencher um campo -->
      <input type="submit" value="Pesquisar" />
    </form>

    <form>
      <label for="t">Digite um numero:</label>
      <input
        type="number"
        id="t"
        name="numero"
        placeholder="..."
        min="1"
        max="9"
        required
      />
    </form>
  </body>
</html>
